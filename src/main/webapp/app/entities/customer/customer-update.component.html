<form name="editForm" #editForm="ngForm" (ngSubmit)="save()">
    <input type="hidden">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" [(ngModel)]="customer.address" name="address">
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone">
    </div>
    <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
</form>
